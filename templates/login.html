<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.svg') }}"
      type="image/x-icon"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Toastify -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>

  <body class="min-h-screen flex flex-col md:flex-row">
    <!-- Left Section (Image) -->
    <div
      class="md:w-1/2 w-full h-64 md:h-auto bg-yellow-400 flex items-center justify-center"
    >
      <img
        src="{{ url_for('static', filename='images/login.png') }}"
        alt="Login Image"
        class="h-3/4 object-contain rounded-lg"
      />
    </div>

    <!-- Right Section (Login Form) -->
    <div
      class="md:w-1/2 w-full flex flex-col justify-center px-6 md:px-24 py-10 bg-white"
    >
      <div class="flex flex-col items-center justify-center gap-3 mb-6">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Company Logo"
          class="h-12 w-auto"
        />
        <h2 class="text-2xl font-bold text-gray-800 text-center">
          SERP Rank Tracker
        </h2>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="w-full">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="your-email@gmail.com"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500 pr-10"
              placeholder="Please enter your password"
              required
            />
            <span
              id="toggleIcon"
              class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer"
              onclick="togglePassword()"
            >
              <i id="eyeIcon" class="fas fa-eye-slash"></i>
            </span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-900 transition flex items-center justify-center"
        >
          Log In
        </button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='JS/Auth/script.js') }}"></script>
  </body>
</html>
