<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <style>
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #loader,
      #downloadModal {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 9999;
      }

      #downloadModal.show {
        display: flex !important;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-lg w-full p-8 bg-white rounded-xl shadow-lg fade-in">
      <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">
        Keyword Search
      </h2>

      <form id="uploadForm" class="space-y-6">
        <div>
          <label for="apiKey" class="block text-gray-700 font-medium"
            >SERP API Key</label
          >
          <input
            type="text"
            id="apiKey"
            name="apiKey"
            class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300"
            required
          />
        </div>

        <div>
          <label for="siteUrl" class="block text-gray-700 font-medium"
            >Site URL</label
          >
          <input
            type="url"
            id="siteUrl"
            name="siteUrl"
            class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300"
            required
          />
        </div>

        <div>
          <label for="file" class="block text-gray-700 font-medium"
            >Upload Excel File</label
          >
          <input
            type="file"
            id="file"
            name="file"
            accept=".xlsx"
            class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300"
            required
          />
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105"
          >
            Upload and Process
          </button>
        </div>
      </form>
    </div>

    <div
      id="confirmModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
        <h2 class="text-xl font-semibold mb-4">Confirm Action</h2>
        <p class="text-gray-700">Are you sure you want to search keywords?</p>
        <div class="mt-4 flex justify-center space-x-4">
          <button
            id="confirmYes"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
          >
            Yes
          </button>
          <button
            id="confirmNo"
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <div id="loader">
      <dotlottie-player
        src="https://lottie.host/33b2ae36-6170-444c-9567-138bbb0c0dd0/xObqSjZRWI.lottie"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    <div
      id="downloadModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
        <h2 class="text-xl font-semibold mb-4">Download Ready</h2>
        <p class="text-gray-700">Your processed file is ready to download.</p>
        <div class="mt-4">
          <a
            id="downloadLink"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            >Download File</a
          >
        </div>
        <button
          id="closeModal"
          class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault()
          document.getElementById("confirmModal").classList.remove("hidden")
        })

      document
        .getElementById("confirmNo")
        .addEventListener("click", function () {
          document.getElementById("confirmModal").classList.add("hidden")
        })

      document
        .getElementById("confirmYes")
        .addEventListener("click", function () {
          document.getElementById("confirmModal").classList.add("hidden")

          let formData = new FormData(document.getElementById("uploadForm"))
          let loader = document.getElementById("loader")
          loader.style.display = "flex"

          fetch("/process", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              loader.style.display = "none"
              if (!response.ok) {
                return response.json().then((data) => {
                  alert(data.error || "Something went wrong")
                })
              }
              return response.blob()
            })
            .then((blob) => {
              if (!blob) return

              let now = new Date()
              let timestamp =
                now.getFullYear() +
                "-" +
                String(now.getMonth() + 1).padStart(2, "0") +
                "-" +
                String(now.getDate()).padStart(2, "0") +
                "_" +
                String(now.getHours()).padStart(2, "0") +
                "-" +
                String(now.getMinutes()).padStart(2, "0") +
                "-" +
                String(now.getSeconds()).padStart(2, "0")

              let fileName = `processed_results_${timestamp}.xlsx`

              let url = window.URL.createObjectURL(blob)
              let downloadLink = document.getElementById("downloadLink")
              let closeModalBtn = document.getElementById("closeModal")

              downloadLink.href = url
              downloadLink.download = fileName

              let modal = document.getElementById("downloadModal")
              modal.style.display = "flex"
              modal.classList.add("show")

              closeModalBtn.style.display = "none"

              downloadLink.addEventListener("click", function () {
                setTimeout(() => {
                  closeModalBtn.style.display = "inline-block"
                }, 500)
              })
            })
            .catch((error) => {
              loader.style.display = "none"
              alert("An error occurred while processing the file.")
            })
        })

      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          let modal = document.getElementById("downloadModal")
          modal.classList.remove("show")
          modal.style.display = "none"
        })
    </script>
  </body>
</html>
